<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru - LinkMitra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4">
        <a href="index.html" class="text-3xl font-bold text-blue-700 mb-6">
            LinkMitra
        </a>

        <div class="bg-white p-8 md:p-10 rounded-2xl shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Buat Akun Kemitraan Anda</h1>
                <p class="text-gray-600 mt-2">Lengkapi data untuk memulai perjalanan Anda bersama kami.</p>
            </div>

            <form action="#" method="POST">
                <div class="space-y-5">
                    <div>
                        <label for="nama-lengkap" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                        <div class="mt-1"><input id="nama-lengkap" name="nama-lengkap" type="text" required class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Sesuai nama asli"></div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Alamat Email</label>
                        <div class="mt-1"><input id="email" name="email" type="email" autocomplete="email" required class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="contoh@email.com"></div>
                    </div>
                    
                    <div>
                        <label for="whatsapp" class="block text-sm font-medium text-gray-700">Nomor WhatsApp Aktif</label>
                        <div class="mt-1"><input id="whatsapp" name="whatsapp" type="tel" required class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: 08123456789"></div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username Marketplace <span class="text-gray-400 font-normal">(Opsional, isi yang dimiliki saja)</span></label>
                        <div class="mt-2 space-y-3">
                            <div class="flex items-center gap-3">
                                <img src="https://images.seeklogo.com/logo-png/37/1/shopee-logo-png_seeklogo-378738.png" alt="Shopee" class="h-5 w-5 object-contain">
                                <input type="text" name="shopee_username" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm" placeholder="Username Shopee">
                            </div>
                            <div class="flex items-center gap-3">
                                 <img src="https://w7.pngwing.com/pngs/741/278/png-transparent-tokopedia-android-online-shopping-android-shopping-mall-owl-bird-thumbnail.png" alt="Tokopedia" class="h-5 w-5 object-contain">
                                <input type="text" name="tokopedia_username" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm" placeholder="Username Tokopedia">
                            </div>
                            <div class="flex items-center gap-3">
                                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"></path></svg>
                                <input type="text" name="tiktok_username" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm" placeholder="Username TikTok">
                            </div>
                            <div class="flex items-center gap-3">
                                 <img src="https://freelogopng.com/images/all_img/1685525042lazada-app-logo.png" alt="Lazada" class="h-5 w-5 object-contain">
                                <input type="text" name="lazada_username" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm" placeholder="Username Lazada">
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Buat Password</label>
                        <div class="mt-1"><input id="password" name="password" type="password" required class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Minimal 8 karakter"></div>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">Daftar Akun</button>
                    </div>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Sudah punya akun?
                    <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Login di sini</a>
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
